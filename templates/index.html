<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Simples em Python</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="jogo">

        {% if not premio %}

        <form method="post">        
            <div class="jogo_input">
                <label for="nome_jogador">Digite o seu nome</label>
                <input type="text" name="nome_jogador" id="nome_jogador" required />
            </div>
            
            <div class="jogo_input">
                <input type="radio" name="escolha" id="escolha1" value="futurista" checked> 
                <label for="escolha1">Futurista</label>
                
                <input type="radio" name="escolha" id="escolha2" value="medieval" >
                <label for="escolha2">Era Medieval</label>
            </div>

            <div class="jogo__input">
                <input type="submit" class="jogo__botao" value="Jogar!">
            </div>
        </form> 
        
        {% else %}

        <div class="jogo__premio">
            {{ nome_jogador }}, você recebeu <b>{{ premio }}</b>
        </div>

        <div class="jogo__premio-imagem">
            <img src="{{ premio_imagem }}" alt="Imagem do Prêmio" width="100%">
        </div>

        <div class="jogo__input jogo__input--jogar-novamente">
            <a href="/" class="jogo__botao">Jogar novamente!</a>
        </div>

        {% endif %}
    </div>
</body>
</html>
